<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon_yellow.png" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- END OF FONTS -->

    <meta name="viewport" id="viewport" />

    <script type="text/javascript">
      const initialScale = screen.width < 640 && (window.orientation == 0 || window.orientation == 180) ? 0.75 : 1;
      document.getElementById('viewport').setAttribute('content', `width=device-width, initial-scale=${initialScale}`);
    </script>
    <title>Code Inspect</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
